
{% extends 'base.html' %}
{% load static %}
{% block content %}



<link rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

<link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css'%}">
<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/css/bootstrap-datetimepicker.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/plugins/fullcalendar/fullcalendar.min.css'%}">

<link rel="stylesheet" href="{% static 'assets/css/style.css'%}">

<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Time-table</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active">Time-tible</li>
            </ul>
        </div>
        <div class="col-auto text-right float-right ml-auto">
            <a href="{% url 'addevent' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade none-border" id="my_event">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Event</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-success save-event submit-btn">Create
                    event</button>
                <button type="button" class="btn btn-danger delete-event submit-btn"
                    data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>

</div>
</div>


<script src="{% static 'assets/js/jquery-3.6.0.min.js'%}"></script>

<script src="{% static 'assets/js/popper.min.js'%}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js'%}"></script>

<script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js'%}"></script>

<script src="{% static 'assets/js/moment.min.js'%}"></script>
<script src="{% static 'assets/js/bootstrap-datetimepicker.min.js'%}"></script>

<script src="{% static 'assets/js/jquery-ui.min.js'%}"></script>
<script src="{% static 'assets/plugins/fullcalendar/fullcalendar.min.js'%}"></script>
<script src="{% static 'assets/plugins/fullcalendar/jquery.fullcalendar.js'%}"></script>

<script src="{% static 'assets/js/script.js'%}"></script>
{% endblock %}
