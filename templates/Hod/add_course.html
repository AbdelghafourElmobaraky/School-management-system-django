<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <form method="post" action="{% url 'add_course' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Add Course</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'view_course' %}">Course</a></li>
                            <li class="breadcrumb-item active">Add Course</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                        <h5 class="form-title"><span>Course Information</span></h5>
                                    </div>
                                    {% include "includes/messages.html" %}
                                   
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label>Course Name</label>
                                            <input type="text" name="course_name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label>Link</label>
                                            <input type="text" name="link" class="form-control">
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label>Subject</label>
                                            <select class="form-control" name="subject_id" required>
                                                <option>Select Subject</option>
                                                {% for i in subject %}
                                                <option value="{{i.id}}">{{i.subject_name}}
                                                </option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Add Course</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>

{% endblock%}
