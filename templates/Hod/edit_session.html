<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <form method="post" action="{% url 'update_session' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Edit Session</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'view_session' %}">Session</a></li>
                            <li class="breadcrumb-item active">Edit Session</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                        <h5 class="form-title"><span>Session Information</span></h5>
                                    </div>
                                    {% include "includes/messages.html" %}
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label>Session Year Start</label>
                                            <div>
                                                <input type="text" name="session_id" value="{% for i in session %}{{i.id}}{% endfor %}" class="form-control" required hidden>
                                                <input type="date" name="session_year_start" value="{% for i in session %}{{i.session_start}}{% endfor %}" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            <label>Session Year End</label>
                                            <div>
                                                <input type="date" name="session_year_end" value="{% for i in session %}{{i.session_end}}{% endfor %}" class="form-control" required>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Update session</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
